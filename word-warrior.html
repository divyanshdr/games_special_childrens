<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Warrior</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f5ff;
            color: #333;
            padding: 20px;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .character {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .story-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.8;
        }

        .word-choices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .word-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .word-button:hover {
            transform: scale(1.05);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .progress-bar {
            width: 60%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            width: 30%;
            height: 100%;
            background-color: #28a745;
            transition: width 0.3s ease;
        }

        .audio-control {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .rewards {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .star {
            width: 30px;
            height: 30px;
            background-color: #ffd700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .hint-button {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Word Warrior</h1>
            <div class="character">WW</div>
        </div>

        <div class="story-section">
            <p>Help the Word Warrior find the missing word!</p>
            <p>The brave knight needed to cross the _____ bridge to reach the castle.</p>
        </div>

        <div class="word-choices">
            <button class="word-button">wooden</button>
            <button class="word-button">woden</button>
            <button class="word-button">wodin</button>
            <button class="word-button">woodin</button>
        </div>

        <div class="controls">
            <button class="audio-control">ðŸ”Š Listen</button>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <button class="hint-button">ðŸ’¡ Hint</button>
        </div>

        <div class="rewards">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.word-button').forEach(button => {
            button.addEventListener('click', function() {
                if (this.textContent === 'wooden') {
                    this.style.backgroundColor = '#28a745';
                    setTimeout(() => {
                        alert('Correct! The Word Warrior moves forward!');
                    }, 500);
                } else {
                    this.style.backgroundColor = '#dc3545';
                    setTimeout(() => {
                        this.style.backgroundColor = '#007bff';
                    }, 1000);
                }
            });
        });

        document.querySelector('.audio-control').addEventListener('click', function() {
            // Text-to-speech would be implemented here
            alert('Playing audio: "The brave knight needed to cross the wooden bridge to reach the castle."');
        });

        document.querySelector('.hint-button').addEventListener('click', function() {
            alert('Hint: This type of bridge is made from trees!');
        });
    </script>
</body>
</html>
